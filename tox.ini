[base]
name = data_validation_framework
max_line_length = 100

[tox]
envlist =
    check-version
    check-packaging
    lint
    py36
    docs

minversion = 3.1.0

[testenv]
setenv =
    PIP_INDEX_URL = https://bbpteam.epfl.ch/repository/devpi/simple
    PIP_EXTRA_INDEX_URL = https://pypi.python.org/simple
extras = test
commands = pytest \
    --basetemp={envtmpdir} \
    --cov={[base]name} \
    --cov-branch \
    --no-cov-on-fail \
    --cov-report term-missing \
    --cov-report html:reports/coverage-{envname} \
    --cov-fail-under=100 \
    --html reports/pytest-{envname}.html \
    --self-contained-html \
    {posargs}

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:check-packaging]
skip_install = true
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
basepython = python3.6
deps =
    pycodestyle
    pydocstyle
    pylint<2.9
    isort
    black
commands =
    pycodestyle {[base]name}
    pycodestyle tests
    pycodestyle doc/source/conf.py
    pydocstyle {[base]name}
    pydocstyle doc/source/conf.py
    isort --check-only --sl --diff {[base]name}
    black --check --line-length {[base]max_line_length} {[base]name}
    black --check --line-length {[base]max_line_length} tests
    black --check --line-length {[base]max_line_length} setup.py
    black --check --line-length {[base]max_line_length} doc/source/conf.py
    pylint {[base]name}
    pylint --disable=similarities tests
    pylint doc/source/conf.py

[testenv:format]
skip_install = true
deps =
    black
    isort

commands =
    isort --sl {[base]name}
    isort --sl tests
    black --line-length {[base]max_line_length} {[base]name}
    black --line-length {[base]max_line_length} tests
    black --line-length {[base]max_line_length} setup.py
    black --line-length {[base]max_line_length} doc/source/conf.py

[testenv:docs]
changedir = doc
extras = docs
allowlist_externals =
    make
# set warnings as errors using the -W sphinx option
commands = make html SPHINXOPTS=-W

# W503: line break after binary operator
# W504: line break before binary operator
[pycodestyle]
ignore = W503,W504,E203
max-line-length = 100

[pydocstyle]
# ignore the following
#   - D105: Missing docstring in magic method
#   - D107: Missing docstring in __init__
add-ignore = D105, D107
convention = google

[isort]
line_length=100
profile=black
